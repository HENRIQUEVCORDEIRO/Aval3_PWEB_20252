<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaísesDEV</title>
    <link rel="stylesheet" href="./css/details.css" />
    <script type="module" src="./js/details.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="title">Explorador de Países</h1>
            <nav class="main-nav">
                <a href="favorites.html" class="nav-link" id="favorites-link">Favoritos</a>
                <a href="about.html" class="nav-link" id="about-link">Sobre</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <a href="index.html" class="back-button">Início</a>
            <a href="#" class="map-button" id="map-link" target="_blank">Ver mapa do país</a>
            <div class="country-details">
                <img src="" alt="flag">
                <div class="details-text-container">
                    <div class="title-row">
                        <h1></h1>
                        <span id="details-favorite-btn" class="favorite-icon-details">&#9825;</span>
                    </div>
                    <div class="details-text">
                        <p><b>Nome oficial:</b><span class="native-name"></span></p>
                        <p><b>População:</b><span class="population"></span></p>
                        <p><b>Continente:</b><span class="region"></span></p>
                        <p><b>Subcontinente:</b><span class="sub-region"></span></p>
                        <p><b>Capital:</b><span class="capital"></span></p>
                        <p><b>Moedas:</b><span class="currencies"></span></p>
                        <p><b>Idiomas:</b><span class="languages"></span></p>
                        <p><b>Extensão territorial:</b><span class="area"></span></p>
                        <p><b>Domínios da Internet:</b><span class="domain"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Fronteiras:</b>
                        <!--Seria interessante fazer dessas fronteiras botões clicáveis que
                        redirecionam pra aba de detalhes deles
                        -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<footer class="footer">
    <p>Membros da Equipe | Henrique Veras, Felipe Martins, Erick Vieira e Jordan Fernandes</p>
</footer>
</body>

</html>
